<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sophilabs/jquery-counter</title>

    <link href="dist/css/jquery.counter-analog2.css" media="screen" rel="stylesheet" type="text/css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="dist/js/jquery.counter.js" type="text/javascript"></script>

</head>
<body>
    <h1>Examples</h1>


        <span id="counter1" ></span><br/>
        <span id="counter2" ></span>
    </p>

    <script>
        //$('.counter').counter();
        $('#counter1').addClass('counter-analog2').counter({
            initial: '05:00',
            direction: 'down',
            //interval: '100',
            format: '59:59',
            stop: '2012'
        });

        $('#counter2').addClass('counter-analog2').counter({
            initial: '05:00',
            direction: 'down',
            //interval: '100',
            format: '59:59',
            stop: '2012'
        });
    </script>
</body>
</html>
