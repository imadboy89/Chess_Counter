<body> 
<div data-role="page"> 
 
	<div data-role="header" data-position="fixed" > 
		<h1>Chess Counter</h1>
	</div><!-- /header --> 

	<div data-role="content"> 

		<ul data-role="listview" data-inset="true"> 
			<li><a href="#counter">Start</a></li> 
			<li><a href="#Settings">Settings</a></li> 
			<li><a href="#footerTabs">About</a></li> 
		</ul> 
					
		<br />
			
		<br />
 
	</div><!-- /ui-body wrapper -->	
</div><!-- /page --> 


<!-- Counter container -->
	<div data-role="page" id="counter">
 
	<div data-role="header" data-position="fixed">
		<h1>Counter</h1>
		<a href="#" data-rel="back" data-theme="a">Back</a>
	</div><!-- /header --> 
 
		<div data-role="content"> 
			<div style="width:100%;height:50%;background:black" >
			    <span id="counter1" ></span><br/>
			</div>
			<div style="width:100%;height:50%;background:white" >
        		<span id="counter2" ></span>
        	</div>
		</div>

	</div>
	
</div>





    <script>
        //$('.counter').counter();
        counter1=0;
        counter2=0;
        $('#counter1').addClass('counter-analog2').counter({
            initial: '05:00',
            direction: 'down',
            //interval: '100',
            format: '59:59',
            stop: '2012'
        });

        $('#counter2').addClass('counter-analog2').counter({
            initial: '05:00',
            direction: 'down',
            //interval: '100',
            format: '59:59',
            
        });
		$("#counter1").counter("stop");
		$("#counter2").counter("stop");


        $("#counter").click(function(){

        	if (counter1==1 && counter2==0){
        		$("#counter1").counter("stop");
        		$("#counter2").counter("play");
        		counter1=0;
        		counter2=1;
        	}else if(counter1==0 && counter2==1){
        		$("#counter1").counter("play");
        		$("#counter2").counter("stop");
        		counter1=1;
        		counter2=0;
        	}else if(counter1==0 && counter2==0){
        		$("#counter1").counter("play");
        		$("#counter2").counter("stop");
        		counter1=1;
        		counter2=0;
        	}
        });
    </script>
