<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8" /> 
	<title>iOS Inspired jQuery Mobile Theme</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> 	 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link href="distt/css/jq.css" rel="stylesheet" />
	<link href="ios_inspired/styles.css" rel="stylesheet" />
	<link href="distt/css/jquery.counter-analog2.css" media="screen" rel="stylesheet" type="text/css" />

	<script src="distt/js/jquery.js"></script>
	<script src="distt/js/jquery.counter.js" type="text/javascript"></script>
	<script>
		// all dialog buttons should close their parent dialog
		$(".ui-dialog button").live("click", function() {		
			$("[data-role='dialog']").dialog("close");		
		});
		$(document).on("mobileinit", function(){
		  $.mobile.defaultPageTransition = "slide";
		});
	</script>
	<script src="distt/js/jquery_m.js"></script>
	<style>
		#footerTabs {
			background: #FFF -webkit-radial-gradient(circle, #FFF, #dee2e4);
		}
		.ui-listview sup {
			font-size: 0.6em;
			color: #cc0000;
		}
	</style>

</head> 
<body> 
<div data-role="page"> 
 
	<div data-role="header" data-position="fixed" > 
		<h1>Chess Counter</h1>
	</div><!-- /header --> 

	<div data-role="content"> 

		<ul data-role="listview" data-inset="true"> 
			<li><a href="#counter">Start</a></li> 
			<li><a href="#Settings">Settings</a></li> 
			<li><a href="#footerTabs">About</a></li> 
		</ul> 
					
		<br />
			
		<br />
 
	</div><!-- /ui-body wrapper -->	
</div><!-- /page --> 


<!-- Counter container -->
	<div data-role="page" id="counter">
 
	<div data-role="header" data-position="fixed">
		<h1>Counter</h1>
		<a href="#" data-rel="back" data-theme="a">Back</a>
	</div><!-- /header --> 
 
		<div data-role="content"> 
		
			    <span id="counter1" ></span><br/>
        		<span id="counter2" ></span>
		</div>
		
		<a disabled="disabled" data-role="button" class="ui-btn-plain">Inactive &lt;a&gt;</a>

		<a data-role="button" class="ui-btn-plain">Active &lt;a&gt;</a>

		<button disabled="disabled" class="ui-btn-plain">Inactive &lt;button&gt;</button>

		<button class="ui-btn-plain">Active &lt;button&gt;</button>

		<p><small>Does the above look funny? Consider it a bug in jQuery mobile where the classes from the underling &lt;button&gt; are not being attached to the new DOM</small></p>
	
	</div>
	
</div>





    <script>
        //$('.counter').counter();
        $('#counter1').addClass('counter-analog2').counter({
            initial: '05:00',
            direction: 'down',
            //interval: '100',
            format: '59:59',
            stop: '2012'
        });

        $('#counter2').addClass('counter-analog2').counter({
            initial: '05:00',
            direction: 'down',
            //interval: '100',
            format: '59:59',
            
        });
    </script>
